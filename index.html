<!DOCTYPE html>
<html>
<head>
  <title>Christopher Michael Buck</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <style type="text/css">
      @import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(//fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
      @import 'bands.css';

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        display: inline-block;
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
        line-height: 1em;
      }
      article {
        margin-left: 4em;
        max-width: 40em;
      }
      .site-link {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
        font-size: 1.3em;
        margin-left: 2em;
      }
            .site-link a {
        margin-right: 0.2em;
      }
      .inline {
        display: inline-block;
      }
      .hide {
        display: none;
      }
.square {
    float:left;
    position: relative;
    width: 5%;
    padding-bottom : 5%; /* = width for a 1:1 aspect ratio */
    margin:1.66%;

    background-repeat:no-repeat;
    background-size:cover; */ /* you change this to "contain" if you don't want the images to be cropped */
}

}

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <h1 class="inline" >Christopher Buck</h1>
  <span class="site-link">
  <a href="https://twitter.com/butterwell" rel="me">@butterwell on Twitter</a>
  <a href="https://github.com/butterwell" rel="me">Butterwell on Github</a>
  </span>

  <div id="container">
    <card
      v-for="cardband in cardbands"
      v-bind:cardband="cardband"
    ></card>
  </div>

<script type="text/x-template" id="card">
<a class="card-link" href="#">
  <article class="card square" v-bind:class="cardband">
    <div class="article-details">
      <div></div>
  </article>
</a>
</script>
<script type="text/x-template" id="cardrow">
<a class="card-link" href="#">
  <article class="card square" v-bind:class="cardband">
    <div class="article-details">
      <div></div>
  </article>
</a>
</script>
  <script>
Vue.component('card', {
  props: ["cardband"],
  template: '#card'
});

// cb_0 through cb_107 are in bands.css
var cardbands = []
for (var i = 0; i < 108; i++) {
   cardbands.push("cb_"+i)
}
var app = new Vue({
    el: '#container',
    data: {
        cardbands: cardbands
    }
})
  </script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</body>
</html>
